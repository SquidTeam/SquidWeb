<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   	<meta name="description" content="">
    <meta name="author" content="Dos Santos Bastien">

    <title>SquidTeam</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> 

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800,300' rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="container-fluid">
        
        <div class="row">
            
            <div class="col-xs-8 col-xs-offset-2">
                <h1>S'INSCRIRE</h1>
            </div>                

        </div>

    <form class="form-horizontal" id="formInscription">
	    <div class="row">
	        <div class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2">
	            <div class="form-group">
	                <label for="inputNom" class="control-label hidden-sm hidden-xs col-md-4 col-md-offset-1">NOM</label>
	                <div class="col-xs-12 col-md-6">
	                    <input type="email" class="form-control" id="inputNom" placeholder="NOM">
	                </div>
	            </div>
	        </div>
	    </div>
	    <div class="row">
	        <div class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2">
	            <div class="form-group">
	                <label for="inputPrenom" class="control-label hidden-sm hidden-xs col-md-4 col-md-offset-1">PRÉNOM</label>
	                <div class="col-xs-12 col-md-6">
	                    <input type="text" class="form-control" id="inputPrenom" placeholder="PRÉNOM">
	                </div>
	            </div>
	        </div>
	    </div>
	    <div class="row">
	        <div class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2">
	            <div class="form-group">
	                <label for="inputEmail" class="control-label hidden-sm hidden-xs col-md-4 col-md-offset-1">ADRESSE EMAIL</label>
	                <div class="col-xs-12 col-md-6">
	                    <input type="email" class="form-control" id="inputEmail" placeholder="ADRESSE EMAIL">
	                </div>
	            </div>
	        </div>
	    </div>
	    <div class="row">
	        <div class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2">
	            <div class="form-group">
	                <label for="inputUtilisateur" class="control-label hidden-sm hidden-xs col-md-4 col-md-offset-1">NOM D'UTILISATEUR</label>
	                <div class="col-xs-12 col-md-6">
	                    <input type="text" class="form-control" id="inputUtilisateur" placeholder="NOM D'UTILISATEUR">
	                </div>
	            </div>
	        </div>
	    </div>
	    <div class="row">
	        <div class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2">
	            <div class="form-group">
	                <label for="inputMdp" class="control-label hidden-sm hidden-xs col-md-4 col-md-offset-1">MOT DE PASSE</label>
	                <div class="col-xs-12 col-md-6">
	                    <input type="password" class="form-control" id="inputMdp" placeholder="MOT DE PASSE">
	                </div>
	            </div>
	        </div>
	    </div>
	    <div class="row">
	        <div class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2">
	            <div class="form-group">
	                <label for="inputConfirmation" class="control-label hidden-sm hidden-xs col-md-4 col-md-offset-1">CONFIRMATION</label>
	                <div class="col-xs-12 col-md-6">
	                    <input type="password" class="form-control" id="inputConfirmation" placeholder="CONFIRMATION">
	                </div>
	            </div>
	        </div>
	    </div>
	    <div class="row">
	        <div class="col-md-2 col-md-offset-5 col-xs-8 col-xs-offset-2">
	            <div class="form-group">
	                <div class="col-xs-12">
	                    <input type="submit" class="form-control" id="submitInscription" placeholder="INSCRIPTION" value="INSCRIPTION">
	                </div>
	            </div>
	        </div>
	    </div>
	</form>

    </div>
    

    <!-- jQuery -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="../js/mobilitas.js"></script>


    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

</body>

</html>
